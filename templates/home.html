<style>
    .hero-section {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
        color: #2c3e50;
        text-align: center;
        padding: 80px 20px;
        margin-bottom: 40px;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        backdrop-filter: blur(5px);
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('{% static "images/hero-bg.jpg" %}') center/cover;
        opacity: 0.1;
        z-index: 0;
    }

    .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #2c3e50;
        position: relative;
        z-index: 1;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .hero-section p {
        font-size: 1.3rem;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
        position: relative;
        z-index: 1;
    }

    .cta-button {
        display: inline-block;
        padding: 15px 35px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background-color: #2980b9;
    }
</style>
{% endblock %}

</div>
