{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">글 삭제</h1>
                    <p class="card-text">정말로 "{{ object.title }}" 글을 삭제하시겠습니까?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
