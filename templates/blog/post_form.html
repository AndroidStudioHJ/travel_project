{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">{% if form.instance.pk %}글 수정{% else %}새 글 작성{% endif %}</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                    {{ form.title }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.category.id_for_label }}" class="form-label">카테고리</label>
                    {{ form.category }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                    {{ form.content }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">이미지</label>
                    {{ form.image }}
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
